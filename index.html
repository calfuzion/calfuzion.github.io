
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown to holiday</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

	<style>

		body{
			margin:0;
			background-color: #ecf0f1;
			font-family: 'Roboto Mono', monospace;
			text-transform: uppercase;

		}
		h1{
			text-align: center;
			margin-bottom: 0;
			padding: 0;
		}
		#container{
			width: 100%;
			display:flex;
			justify-content: center;
			height: 100vh;
		}
		#count-down{
			color:#2ecc71;
			text-align: center;
			font-size: 6.0em;
			align-self: center;
		}
		
		
	</style>
</head>
<body>
	<h1>How long to holiday</h1>
	<div id="container">
		
		<div id="count-down"></div>
	</div>
<script>

	var timer = new Date("10 January 2020 00:00:00").getTime();
	var x = setInterval(function(){
		var now = new Date().getTime();
		var d = timer - now;

		var w = Math.floor(d / (1000 * 60 * 60 * 24));
		var h = Math.floor(d % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
		var m = Math.floor(d % (1000 * 60 * 60) / (1000 * 60));
		var s = Math.floor(d % (1000 * 60) / 1000);

		document.getElementById("count-down").innerHTML = w + ":" + h + ":" + m + ":" + s ;

		if(d < 0 ){
			clearInterval(x);
			document.getElementById("count-down"). innerHTML = " holiday has begun";
		}

	}, 1000);
</script>
</body>
</html>
